<div class="position-relative">

    <div class="position-absolute top-50 start-50">
        <form [formGroup]="loginForm" class="bg-light p-5">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <h3>Login to SCRM</h3>
                    <div class="my-1 mt-4">
                        <label for="" class="text-bold">username</label>
                        <input type="text" nbInput fullWidth formControlName="username" placeholder="scrm@gmail.com">

                    </div>
                    <div class="my-1">
                        <label for="" class="text-bold">password</label>
                        <input type="text" nbInput fullWidth formControlName="password" placeholder="******">
                    </div>
                    <div class="mt-2">
                       <button [disabled]="loginForm.invalid" nbButton status="success" (click)="login()">Login</button>
                       <button (click)="loginForm.reset()" nbButton class="mx-2" status="danger">Reset</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>
